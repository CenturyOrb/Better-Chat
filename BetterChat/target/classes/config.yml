  ############################################################
  # +------------------------------------------------------+ #
  # |              BetterChat Proximity Chat               | #
  # +------------------------------------------------------+ #
  ############################################################

  # Radius of proximity chat
  proximity-radius: 20

  # Proximity radius after holding a megaphone
  megaphone-proximity-radius: 100

  # Message sent to the chat sender if no one heard them
  # Use color codes found here: https://mcutils.com/color-codes
  # Replace the 'ยง' with a '&'
  unheard-message: '&c(&6&l!&c) No one heard your message'

  ############################################################
  # +------------------------------------------------------+ #
  # |                BetterChat Staff Chat                 | #
  # +------------------------------------------------------+ #
  ############################################################

  # Format of staff chat
  # Use color codes found here: https://mcutils.com/color-codes
  # Replace the 'ยง' with a '&'
  # Available placeholders:
  # {MESSAGE} - The content of the chat message.
  # {USERNAME} - The sender's username.
  staff-format: '&9[STAFF] &d{USERNAME}&7: &f{MESSAGE}'